<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="foto-usuario">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="usuario"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <br>
            <a href="#" class="profile-link mb-4" id="link">Ver no Github</a>
            <h4>Nome do Usuário</h4>
            <input type="text" name="" id="usuario-digitado" placeholder="Digite o nome do usuário"><br>
            <button type="button" id="btn-buscar-usuario" class="btn btn-secondary mt-2">Procurar</button><br>

        </div>
    </header>

        
        <script src="jquery.js"></script>
        <script src="jquery.mask.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>

</body>
</html>
